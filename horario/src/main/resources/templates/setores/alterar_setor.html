<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/cabecalho">
<meta charset="ISO-8859-1">
<title>Alterar Usuário</title>
</head>
<body>
<!-- Importa o menu padrao do sistema -->
<div th:insert="layout/menu"></div>

<div class="container">	
 <form name="alterar_setor" class="form-horizontal"  method="POST" style="margin: 10px" th:action="@{/setores/alterar_setor}" th:object="${setorModel}">
	<input class="form-control" type="hidden" maxlength="50" name="id" th:value="${id}" />	
	
	<h2>Setor</h2>
	<div class="card">
	  <div class="card-body">
		
	    <h5 class="card-title">Alterar Usuário</h5>
	   
	    <h6>Nome</h6>
	    <input type="text" aria-label="Nome" name="nome" id="nome" th:value=${setor.Nome} class="form-control" required>
	    <br>
	    <button type="submit" class="btn btn-success form-control">Alterar</button>
		
	  </div>
	</div>
	<br>


  </form>

</div>

<!-- Importa o rodape padr�o do sistema -->
<div th:insert="layout/rodape"></div>
</body>
</html>
