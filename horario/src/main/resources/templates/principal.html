  .btn {
    position: absolute;
    width: 60px;
    height: 60px;
    top: 0;
    left: 0px;
    cursor: pointer;
  }
  .btn-left {
    background-color: #333;
    position: absolute;
    height: 8px;
    width: 30px;
    top: 30px;
    left: 0px;
    -webkit-transition-duration: 0.5s;
    transition-duration: 0.5s;
  }
  .btn-left:before {
    background-color: #333;
    position: absolute;
    width: 30px;
    height: 8px;
    content: "";
    top: -20px;
    -webkit-transition-duration: 0.5s;
    transition-duration: 0.5s;
  }
  .btn-left:after {
    background-color: #333;
    position: absolute;
    width: 30px;
    height: 8px;
    content: "";
    top: 20px;
    -webkit-transition-duration: 0.5s;
    transition-duration: 0.5s;
  }
  
  .btn-right {
    background-color: #333;
    position: absolute;
    height: 8px;
    width: 30px;
    top: 30px;
    left: 30px;
    -webkit-transition-duration: 0.5s;
    transition-duration: 0.5s;
  }
  .btn-right:before {
    background-color: #333;
    position: absolute;
    width: 30px;
    height: 8px;
    content: "";
    top: -20px;
    -webkit-transition-duration: 0.5s;
    transition-duration: 0.5s;
  }
  .btn-right:after {
    background-color: #333;
    position: absolute;
    width: 30px;
    height: 8px;
    content: "";
    top: 20px;
    -webkit-transition-duration: 0.5s;
    transition-duration: 0.5s;
  }
  
  .active .btn-left {
    -webkit-transition-duration: 0.5s;
    transition-duration: 0.5s;
    background: transparent;
  }
  .active .btn-left:before {
    -webkit-transform: rotateZ(45deg) scaleX(1.4) translate(4px, 4px);
    transform: rotateZ(45deg) scaleX(1.4) translate(4px, 4px);
  }
  .active .btn-left:after {
    -webkit-transform: rotateZ(-45deg) scaleX(1.4) translate(4px, -4px);
    transform: rotateZ(-45deg) scaleX(1.4) translate(4px, -4px);
  }
  .active .btn-right {
    -webkit-transition-duration: 0.5s;
    transition-duration: 0.5s;
    background: transparent;
  }
  .active .btn-right:before {
    -webkit-transform: rotateZ(-45deg) scaleX(1.4) translate(-4px, 4px);

    <script>
        document.getElementById('toggle-btn').addEventListener('click', function () {
            const lateral = document.getElementById('lateral');
            const conteudo = document.querySelector('.conteudo');
    
            if (lateral.style.transform === 'translateX(0px)') {
                lateral.style.transform = 'translateX(-300px)';
                conteudo.style.marginLeft = '0';
                this.innerHTML = '&#9776; Abrir';
            } else {
                lateral.style.transform = 'translateX(0px)';
                conteudo.style.marginLeft = '300px';
                this.innerHTML = '&#10006; Fechar';
            }
        });
    </script>
        <script>
            // Função de logout
            function logout() {
                // Limpa os dados de login
                localStorage.removeItem('isLoggedIn');
                // Redireciona para a página de login ou homepage
                window.location.href = "login.html";
            }
        
            // Verifica se o usuário está logado
            function checkLogin() {
                const isLoggedIn = localStorage.getItem('isLoggedIn');
        
                if (isLoggedIn) {
                    // Usuário está logado, permite o acesso à sua-conta.html
                    document.getElementById('logout-container').style.display = 'block';
                    document.getElementById('login-dropdown').style.display = 'none';
                } else {
                    // Usuário não está logado, oculta o botão de logout
                    document.getElementById('logout-container').style.display = 'none';
                }
            }
        
            // Executa a verificação de login quando a DOM é completamente carregada
            document.addEventListener("DOMContentLoaded", checkLogin);
        
            // Executa a verificação de login novamente quando a página é focada (útil se o usuário voltar da página de login)
            window.addEventListener("focus", checkLogin);
        </script>
