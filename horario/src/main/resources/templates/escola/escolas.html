<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/cabecalho">
<meta charset="ISO-8859-1">
<title>Conecta FAETEC</title>
</head>
<body>
	
	<div th:insert="layout/menu"></div>
	
	<style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
        }

        .dropdown {
            position: relative;
        }

        .botao {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Estilos para a seção de conteúdo */
        .content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        /* Estilos para a seção de postagem */
        .post-section {
            margin-top: 20px;
        }

        textarea,
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        /* Estilos para a exibição de postagens */
        .posts-container {
            margin-top: 30px;
        }

        .post {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .post:hover {
            transform: scale(1.1);
        }

        .post img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
        }

        .post-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Estilos para a foto de perfil */
        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Estilos para a seção de pesquisa */
        .search-section {
            margin-top: 20px;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        #search-button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #555;
        }
        
        .lateral {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease-out;
        }
        .lateral {
        margin-top: 20px;
        }

        .lateral a {
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-x: hidden;
            transition: 0.5s;
        }

        .backdrop a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #818181;
            font-size: 25px;
            transition: 0.3s;
        }

        .backdrop a:hover {
            color: #f1f1f1;
        }
        
        .lateral a {
            display: block;
            margin-bottom: 50px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .lateral a:hover {
            color: #555;
        }

        .conteudo {
            margin-left: 300px;
            padding: 20px;
            box-sizing: border-box;
            transition: margin-left 0.3s ease-out;
        }

        /* Simula o conteúdo principal */
        .conteudo p {
            line-height: 1.6;
        }

        /* Botão para abrir/fechar a lateral */
        #toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 20px;
            cursor: pointer;
            z-index: 2;
        }
    </style>
</head>
<body>
    
<div class="container">	
	<form class="form-horizontal"  method="POST" style="margin: 10px">
	<div class="alert alert-success" th:text="${mensagem}" th:if="${not #strings.isEmpty(mensagem)}"></div>
	<h2>Página de Admin</h2>
	<table class="table table-sm table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Cpf</th>					
							</tr>
						</thead>
						<tbody>
							<tr th:each="usuarios : ${usuarios}">
								<td th:text="${usuarios.nome}"></td>
								 <td th:text="${usuarios.cpf}"></td>								
							<td><a class="btn btn-sm btn-success" th:href="@{setores/{id}(id=${usuarios.id_usuario})}" >Editar Usuário</a></td>	
							</tr>							
						</tbody>
	</table>
	
  </form>

</div>

<!-- Importa o rodape padr�o do sistema -->
<div th:insert="layout/rodape"></div>
</body>
</html>
